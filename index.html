<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img
          src="https://lueurtech.com/wp-content/uploads/2021/11/final-logo.png"
          alt="An image"
        />
      </div>
      <form class="form-signin" method="">
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            placeholder="Username"
            minlength="3"
            maxlength="255"
            required
            autofocus
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="email"
            placeholder="Email"
            minlength="5"
            maxlength="255"
            required
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="password"
            placeholder="Password"
            minlength="6"
            maxlength="255"
            required
          />
        </div>
        <div class="form-group">
          <input class="btn" type="submit" value="REGISTER" />
        </div>
        <div class="form-line">Already a User? <a href="">Signin Here</a></div>
      </form>
    </div>
  </body>
</html>
